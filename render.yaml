databases:
  - name: tax-agent-db
    plan: free
    databaseName: tax_agent
    user: tax_agent

services:
  # API Service (deploy first)
  - type: web
    name: tax-agent-api
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    plan: free
    healthCheckPath: /health
    preDeployCommand: npx prisma db push --skip-generate --accept-data-loss
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tax-agent-db
          property: connectionString
      - key: PORT
        value: "3001"
      - key: NODE_ENV
        value: production
      - key: ENABLE_SCHEDULER
        value: "true"
      - key: FRONTEND_URL
        fromService:
          name: tax-agent-web
          type: web
          property: host
      # Required API keys - set these manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TYPEFORM_WEBHOOK_SECRET
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      # Optional storage providers
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY
        sync: false
      - key: AZURE_TENANT_ID
        sync: false
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false
      - key: DROPBOX_APP_KEY
        sync: false
      - key: DROPBOX_APP_SECRET
        sync: false
      - key: DROPBOX_ACCESS_TOKEN
        sync: false
      - key: DROPBOX_REFRESH_TOKEN
        sync: false

  # Web Frontend
  - type: web
    name: tax-agent-web
    runtime: docker
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: ./apps/web
    plan: free
    buildFilter:
      paths:
        - apps/web/**
    envVars:
      # This references the API service URL
      - key: VITE_API_URL
        fromService:
          name: tax-agent-api
          type: web
          property: hostURL
