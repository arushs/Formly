databases:
  - name: tax-agent-db
    plan: free
    databaseName: tax_agent
    user: tax_agent

services:
  # API Service
  - type: web
    name: tax-agent-api
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tax-agent-db
          property: connectionString
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: ENABLE_SCHEDULER
        value: true
      - key: FRONTEND_URL
        sync: false  # Set manually after web deploys
      - key: OPENAI_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TYPEFORM_WEBHOOK_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      # Optional storage providers
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY
        sync: false
      - key: AZURE_TENANT_ID
        sync: false
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false
      - key: DROPBOX_ACCESS_TOKEN
        sync: false

  # Web Frontend (Static Site)
  - type: web
    name: tax-agent-web
    runtime: docker
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: ./apps/web
    plan: free
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to API URL after it deploys
